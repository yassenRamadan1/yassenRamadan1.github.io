<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Outer Glow -->
  <circle cx="50" cy="50" r="40" fill="url(#starGlow)" opacity="0.4"/>

  <!-- 8-Pointed Islamic Star -->
  <path d="M 50 10 L 55 40 L 70 25 L 60 45 L 90 50 L 60 55 L 70 75 L 55 60 L 50 90 L 45 60 L 30 75 L 40 55 L 10 50 L 40 45 L 30 25 L 45 40 Z"
        fill="url(#starGradient)" stroke="#DAA520" stroke-width="2"/>

  <!-- Inner Star Highlight -->
  <circle cx="50" cy="50" r="8" fill="#FFFF99" opacity="0.7"/>

  <!-- Gradients -->
  <defs>
    <radialGradient id="starGlow">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>

    <radialGradient id="starGradient">
      <stop offset="0%" style="stop-color:#FFFF99;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </radialGradient>
  </defs>
</svg>