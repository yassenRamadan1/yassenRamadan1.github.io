<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300" width="200" height="300">
  <!-- Hanging Chain -->
  <line x1="100" y1="10" x2="100" y2="40" stroke="#DAA520" stroke-width="3" stroke-linecap="round">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
  </line>

  <!-- Top Dome -->
  <ellipse cx="100" cy="45" rx="25" ry="8" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>

  <!-- Upper Decoration -->
  <path d="M 75 45 Q 75 55, 65 65 L 65 80 Q 65 85, 70 85 L 130 85 Q 135 85, 135 80 L 135 65 Q 125 55, 125 45 Z"
        fill="url(#lanternGradient)" stroke="#DAA520" stroke-width="2"/>

  <!-- Main Body -->
  <path d="M 70 85 Q 60 95, 55 120 L 55 200 Q 55 215, 70 225 L 130 225 Q 145 215, 145 200 L 145 120 Q 140 95, 130 85 Z"
        fill="url(#lanternGradient)" stroke="#DAA520" stroke-width="2" opacity="0.95"/>

  <!-- Glass Panels Effect -->
  <rect x="65" y="95" width="30" height="120" fill="url(#glassGradient)" opacity="0.4" rx="3"/>
  <rect x="105" y="95" width="30" height="120" fill="url(#glassGradient)" opacity="0.4" rx="3"/>

  <!-- Decorative vertical strips -->
  <line x1="80" y1="90" x2="80" y2="220" stroke="#DAA520" stroke-width="2"/>
  <line x1="100" y1="90" x2="100" y2="220" stroke="#DAA520" stroke-width="2"/>
  <line x1="120" y1="90" x2="120" y2="220" stroke="#DAA520" stroke-width="2"/>

  <!-- Decorative horizontal Lines -->
  <line x1="60" y1="110" x2="140" y2="110" stroke="#DAA520" stroke-width="2" opacity="0.8"/>
  <line x1="58" y1="140" x2="142" y2="140" stroke="#DAA520" stroke-width="2" opacity="0.8"/>
  <line x1="58" y1="170" x2="142" y2="170" stroke="#DAA520" stroke-width="2" opacity="0.8"/>
  <line x1="60" y1="200" x2="140" y2="200" stroke="#DAA520" stroke-width="2" opacity="0.8"/>

  <!-- Light Glow Inside - Animated -->
  <ellipse cx="100" cy="155" rx="30" ry="50" fill="url(#lightGlow)" opacity="0.7">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Inner light core -->
  <ellipse cx="100" cy="155" rx="20" ry="35" fill="#FFFF99" opacity="0.6">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Bottom Cap -->
  <ellipse cx="100" cy="225" rx="35" ry="8" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>

  <!-- Bottom Decoration -->
  <path d="M 80 230 Q 100 240, 120 230" fill="none" stroke="#DAA520" stroke-width="2"/>

  <!-- Hanging Tassel -->
  <line x1="100" y1="235" x2="100" y2="265" stroke="#DAA520" stroke-width="2.5"/>
  <circle cx="100" cy="270" r="7" fill="#FFD700" stroke="#DAA520" stroke-width="1.5"/>
  <path d="M 93 274 L 100 285 L 107 274" fill="#FFD700" stroke="#DAA520" stroke-width="1.5"/>

  <!-- Outer glow effect -->
  <ellipse cx="100" cy="155" rx="45" ry="65" fill="#FFD700" opacity="0.1">
    <animate attributeName="opacity" values="0.05;0.2;0.05" dur="2s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Gradients -->
  <defs>
    <linearGradient id="lanternGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#FFA500;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#FF8C00;stop-opacity:0.85" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="lightGlow">
      <stop offset="0%" style="stop-color:#FFFF99;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.3" />
    </radialGradient>

    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.7" />
    </linearGradient>
  </defs>
</svg>