<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <!-- Central Dome -->
  <ellipse cx="150" cy="90" rx="40" ry="35" fill="url(#domeGradient)" stroke="#DAA520" stroke-width="2"/>
  <path d="M 110 90 Q 110 70, 150 60 Q 190 70, 190 90" fill="url(#domeGradient)" stroke="#DAA520" stroke-width="2"/>

  <!-- Crescent on Dome -->
  <path d="M 148 55 A 8 8 0 1 1 152 45 A 6 6 0 1 0 148 55 Z" fill="#FFD700"/>
  <path d="M 155 45 L 158 40 L 165 42 L 159 46 L 162 52 L 155 48 L 148 52 L 151 46 L 145 42 L 152 40 Z"
        fill="#FFD700" transform="translate(0, -5) scale(0.8)"/>

  <!-- Main Building -->
  <rect x="120" y="90" width="60" height="90" fill="url(#buildingGradient)" stroke="#DAA520" stroke-width="2"/>

  <!-- Central Arch -->
  <path d="M 135 120 L 135 165 Q 135 170, 140 170 L 160 170 Q 165 170, 165 165 L 165 120 Q 165 115, 150 105 Q 135 115, 135 120 Z"
        fill="#8B4513" opacity="0.6"/>

  <!-- Left Minaret -->
  <rect x="90" y="80" width="15" height="100" fill="url(#buildingGradient)" stroke="#DAA520" stroke-width="2"/>
  <rect x="85" y="75" width="25" height="8" fill="#FFD700" stroke="#DAA520" stroke-width="1"/>
  <ellipse cx="97.5" cy="75" rx="8" ry="6" fill="url(#domeGradient)" stroke="#DAA520" stroke-width="1"/>
  <path d="M 95 70 A 3 3 0 1 1 100 68 A 2 2 0 1 0 95 70 Z" fill="#FFD700"/>

  <!-- Right Minaret -->
  <rect x="195" y="80" width="15" height="100" fill="url(#buildingGradient)" stroke="#DAA520" stroke-width="2"/>
  <rect x="190" y="75" width="25" height="8" fill="#FFD700" stroke="#DAA520" stroke-width="1"/>
  <ellipse cx="202.5" cy="75" rx="8" ry="6" fill="url(#domeGradient)" stroke="#DAA520" stroke-width="1"/>
  <path d="M 200 70 A 3 3 0 1 1 205 68 A 2 2 0 1 0 200 70 Z" fill="#FFD700"/>

  <!-- Side Domes -->
  <ellipse cx="115" cy="100" rx="20" ry="18" fill="url(#domeGradient)" stroke="#DAA520" stroke-width="1.5"/>
  <ellipse cx="185" cy="100" rx="20" ry="18" fill="url(#domeGradient)" stroke="#DAA520" stroke-width="1.5"/>

  <!-- Windows -->
  <rect x="130" y="100" width="10" height="15" rx="5" fill="#8B4513" opacity="0.5"/>
  <rect x="160" y="100" width="10" height="15" rx="5" fill="#8B4513" opacity="0.5"/>

  <!-- Ground -->
  <line x1="0" y1="180" x2="300" y2="180" stroke="#DAA520" stroke-width="3"/>

  <!-- Gradients -->
  <defs>
    <linearGradient id="domeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>