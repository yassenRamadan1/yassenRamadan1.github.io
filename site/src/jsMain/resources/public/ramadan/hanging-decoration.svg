<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 700" width="350" height="700">
  <!-- Extended Hanging Strings/Chains -->
  <line x1="70" y1="0" x2="70" y2="250" stroke="#DAA520" stroke-width="3" stroke-dasharray="8,5">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
  </line>

  <line x1="175" y1="0" x2="175" y2="320" stroke="#DAA520" stroke-width="3" stroke-dasharray="8,5">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3.5s" repeatCount="indefinite"/>
  </line>

  <line x1="280" y1="0" x2="280" y2="200" stroke="#DAA520" stroke-width="3" stroke-dasharray="8,5">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.8s" repeatCount="indefinite"/>
  </line>

  <!-- Left Lantern - BIGGER -->
  <g transform="translate(70, 250)">
    <!-- Chain connection -->
    <circle cx="0" cy="-10" r="5" fill="#DAA520"/>

    <!-- Top ornamental piece -->
    <path d="M -8 -10 L -6 0 L 6 0 L 8 -10 Z" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>

    <!-- Top Cap -->
    <ellipse cx="0" cy="0" rx="30" ry="8" fill="#FFD700" stroke="#DAA520" stroke-width="2.5"/>

    <!-- Lantern Body - Much larger -->
    <path d="M -25 5 Q -30 12, -30 45 L -30 85 Q -30 105, -18 115 L 18 115 Q 30 105, 30 85 L 30 45 Q 30 12, 25 5 Z"
          fill="url(#lanternGradient)" stroke="#DAA520" stroke-width="2.5" opacity="0.95"/>

    <!-- Glass panels -->
    <rect x="-22" y="20" width="44" height="80" fill="url(#glassEffect)" opacity="0.4" rx="6"/>

    <!-- Decorative vertical strips -->
    <line x1="-15" y1="15" x2="-15" y2="105" stroke="#DAA520" stroke-width="2"/>
    <line x1="0" y1="15" x2="0" y2="105" stroke="#DAA520" stroke-width="2"/>
    <line x1="15" y1="15" x2="15" y2="105" stroke="#DAA520" stroke-width="2"/>

    <!-- Inner Glow - pulsing -->
    <ellipse cx="0" cy="65" rx="22" ry="40" fill="#FFFF99" opacity="0.7">
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Decorative horizontal Lines -->
    <line x1="-25" y1="35" x2="25" y2="35" stroke="#DAA520" stroke-width="2" opacity="0.8"/>
    <line x1="-25" y1="65" x2="25" y2="65" stroke="#DAA520" stroke-width="2" opacity="0.8"/>
    <line x1="-25" y1="95" x2="25" y2="95" stroke="#DAA520" stroke-width="2" opacity="0.8"/>

    <!-- Bottom Cap -->
    <ellipse cx="0" cy="115" rx="25" ry="7" fill="#FFD700" stroke="#DAA520" stroke-width="2.5"/>

    <!-- Bottom ornamental piece -->
    <path d="M -6 115 L -4 125 L 4 125 L 6 115 Z" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>

    <!-- Extended Tassel -->
    <line x1="0" y1="125" x2="0" y2="145" stroke="#DAA520" stroke-width="2.5"/>
    <circle cx="0" cy="148" r="6" fill="#FFD700" stroke="#DAA520" stroke-width="1.5"/>

    <!-- Glow effect around lantern -->
    <ellipse cx="0" cy="60" rx="35" ry="60" fill="#FFD700" opacity="0.15">
      <animate attributeName="opacity" values="0.1;0.25;0.1" dur="2s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- Center Star - Larger -->
  <g transform="translate(175, 320)">
    <circle cx="0" cy="0" r="25" fill="#FFD700" opacity="0.3">
      <animate attributeName="r" values="25;32;25" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2.5s" repeatCount="indefinite"/>
    </circle>

    <path d="M 0 -20 L 5 -6 L 20 -6 L 8 4 L 13 18 L 0 10 L -13 18 L -8 4 L -20 -6 L -5 -6 Z"
          fill="#FFD700" stroke="#DAA520" stroke-width="1.5">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="25s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Right Lantern - BIGGEST -->
  <g transform="translate(280, 200)">
    <!-- Chain connection -->
    <circle cx="0" cy="-10" r="5" fill="#DAA520"/>

    <!-- Top ornamental piece -->
    <path d="M -10 -10 L -7 0 L 7 0 L 10 -10 Z" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>

    <!-- Top Cap -->
    <ellipse cx="0" cy="0" rx="35" ry="10" fill="#FFD700" stroke="#DAA520" stroke-width="2.5"/>

    <!-- Lantern Body - Largest one -->
    <path d="M -28 6 Q -35 15, -35 55 L -35 105 Q -35 130, -20 143 L 20 143 Q 35 130, 35 105 L 35 55 Q 35 15, 28 6 Z"
          fill="url(#lanternGradient)" stroke="#DAA520" stroke-width="2.5" opacity="0.95"/>

    <!-- Glass panels -->
    <rect x="-25" y="25" width="50" height="100" fill="url(#glassEffect)" opacity="0.4" rx="7"/>

    <!-- Decorative vertical strips -->
    <line x1="-18" y1="18" x2="-18" y2="133" stroke="#DAA520" stroke-width="2"/>
    <line x1="0" y1="18" x2="0" y2="133" stroke="#DAA520" stroke-width="2"/>
    <line x1="18" y1="18" x2="18" y2="133" stroke="#DAA520" stroke-width="2"/>

    <!-- Inner Glow - pulsing -->
    <ellipse cx="0" cy="80" rx="26" ry="50" fill="#FFFF99" opacity="0.7">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.8s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Decorative horizontal Lines -->
    <line x1="-28" y1="45" x2="28" y2="45" stroke="#DAA520" stroke-width="2" opacity="0.8"/>
    <line x1="-28" y1="80" x2="28" y2="80" stroke="#DAA520" stroke-width="2" opacity="0.8"/>
    <line x1="-28" y1="115" x2="28" y2="115" stroke="#DAA520" stroke-width="2" opacity="0.8"/>

    <!-- Bottom Cap -->
    <ellipse cx="0" cy="143" rx="28" ry="8" fill="#FFD700" stroke="#DAA520" stroke-width="2.5"/>

    <!-- Bottom ornamental piece -->
    <path d="M -7 143 L -5 155 L 5 155 L 7 143 Z" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>

    <!-- Extended Tassel -->
    <line x1="0" y1="155" x2="0" y2="180" stroke="#DAA520" stroke-width="2.5"/>
    <circle cx="0" cy="183" r="7" fill="#FFD700" stroke="#DAA520" stroke-width="1.5"/>

    <!-- Glow effect around lantern -->
    <ellipse cx="0" cy="75" rx="40" ry="75" fill="#FFD700" opacity="0.15">
      <animate attributeName="opacity" values="0.1;0.25;0.1" dur="2.8s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- Additional scattered stars -->
  <g transform="translate(50, 180)">
    <path d="M 0 -8 L 2 -2 L 8 -2 L 3 2 L 5 8 L 0 4 L -5 8 L -3 2 L -8 -2 L -2 -2 Z"
          fill="#FFD700" opacity="0.8">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>

  <g transform="translate(130, 100)">
    <path d="M 0 -10 L 2.5 -3 L 10 -3 L 4 2 L 6 9 L 0 5 L -6 9 L -4 2 L -10 -3 L -2.5 -3 Z"
          fill="#FFA500" opacity="0.7">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2.5s" repeatCount="indefinite"/>
    </path>
  </g>

  <g transform="translate(320, 450)">
    <path d="M 0 -7 L 2 -2 L 7 -2 L 3 2 L 5 7 L 0 4 L -5 7 L -3 2 L -7 -2 L -2 -2 Z"
          fill="#FFD700" opacity="0.75">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Gradients -->
  <defs>
    <linearGradient id="lanternGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#FFA500;stop-opacity:0.95" />
      <stop offset="70%" style="stop-color:#FF8C00;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="glassEffect" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.7" />
    </linearGradient>
  </defs>
</svg>