<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" width="150" height="150">
  <!-- Outer Glow -->
  <circle cx="75" cy="75" r="65" fill="url(#moonGlow)" opacity="0.2"/>

  <!-- Large Crescent Moon -->
  <path d="M 75 15 A 60 60 0 1 1 75 135 A 45 45 0 1 0 75 15 Z"
        fill="url(#moonGradient)" stroke="#DAA520" stroke-width="2.5"/>

  <!-- Star positioned top-right of crescent -->
  <g transform="translate(110, 35)">
    <!-- Star Glow -->
    <circle cx="0" cy="0" r="12" fill="#FFD700" opacity="0.3">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- 5-pointed star -->
    <path d="M 0 -10 L 2.5 -3 L 10 -3 L 4 2 L 6 9 L 0 4.5 L -6 9 L -4 2 L -10 -3 L -2.5 -3 Z"
          fill="#FFD700" stroke="#DAA520" stroke-width="1">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="20s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Gradients -->
  <defs>
    <radialGradient id="moonGlow">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>

    <linearGradient id="moonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>